name: 22. Docker Build and Push
on:
  push:
    branches:
      - main
    paths:
      - '22/**' # Trigger only if files in the 21 directory are changed
  workflow_dispatch: # Allows manual triggering of the workflow
    inputs:
      tag:
        description: 'Docker image tag'
        required: true
        default: '0.1-ubuntu'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Run build
        run: docker build -t serbentas/ca-devopsua5:${{ inputs.tag }} ./21/ 
        
      - name: Docker login
        run: echo "${{ secrets.dockerhubpassword }}" | docker login -u "${{ secrets.dockerhubusername }}" --password-stdin

      - name: Push to Docker Hub
        run: docker push serbentas/ca-devopsua5:0.1-ubuntu
