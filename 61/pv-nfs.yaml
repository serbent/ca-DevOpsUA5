apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-k8s-ca
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /mnt/nsfd/nfs/k8s/ca
    server: 192.168.88.52