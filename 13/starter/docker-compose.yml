services:
  backend_batabase:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - mysql_data:/var/lib/mysql
  app:
    build: .
    restart: no
    env_file:
      - .env
    depends_on:
      - backend_batabase
    

volumes:
  mysql_data:
