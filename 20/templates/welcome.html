<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Nginx Server!</title>
    <style>
        body {
            background: linear-gradient(135deg, #4f8cff 0%, #38e6c5 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3em;
            margin-top: 0;
        }
        .wave {
            font-size: 2em;
            animation: wave 1.5s infinite alternate;
            display: inline-block;
        }
        @keyframes wave {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>

        <p>This is your <strong>Nginx</strong> server, deployed with <span style="color:#ffe066;">Ansible & Azure</span>.<br>

    </div>
</body>
</html>
